<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Your Name</title>
    <style>
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .pdf-container {
        width: 100%;
        height: 800px;
        margin: 1rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .download-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #0366d6;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 1rem 0;
      }
      .download-button:hover {
        background-color: #0255b3;
      }
      .accessibility-info {
        color: #666;
        font-size: 0.9rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Curriculum Vitae</h1>
      <!-- PDF Viewer -->
      <iframe
        src="https://raw.githubusercontent.com/LaurenceOMFoisy/acad_cv/main/main.pdf"
        class="pdf-container"
        title="CV Document Viewer"
        aria-label="Curriculum Vitae document viewer"
      >
      </iframe>
      <!-- Download Option -->
      <div>
        <a
          href="https://raw.githubusercontent.com/LaurenceOMFoisy/acad_cv/main/main.pdf"
          download
          class="download-button"
          aria-label="Download CV as PDF"
        >
          Download PDF Version
        </a>
      </div>
      <!-- Accessibility Information -->
      <div class="accessibility-info">
        <p>
          This CV is available in PDF format. If you're using a screen reader or
          need an alternative format, you can:
        </p>
        <ul>
          <li>
            Download the PDF using the button above to view it with your
            preferred PDF reader
          </li>
          <li>Contact me at your@email.com for an alternative format</li>
        </ul>
      </div>
    </div>
  </body>
</html>
